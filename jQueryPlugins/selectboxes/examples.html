<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>-- jQuery - Selectboxes --</title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
<script type="text/javascript" src="../3rd/jquery.log.js" ></script>
<script type="text/javascript" src="../3rd/jquery.selectboxes.js" ></script>
<script type="text/javascript" src="jquery.advancedselect.js" ></script>
<script type="text/javascript">
<!--
jQuery(document).ready(function(){
 
 jQuery('.jq-unique-selectbox').uniqueSelect();
 jQuery('.jq-unique-switch').on('click', function(){
   jQuery('.jq-unique-selectbox').uniqueSelect(jQuery(this).attr('name'));
   return false;
 });
 
 jQuery('.jq-moving-selectbox').movableSelect();
 
}); /* end ready-function */

-->
</script>
<style>
legend {font-weight:bold;}
select {width: 15em;}

</style>
</head>
<body>
<p><a href="https://github.com/SiggiP/Useful_Things/tree/master/jQueryPlugins/selectboxes">back to github</a></p>
<fieldset>
<legend>Selecting each item only once in all boxes</legend>
    <select class="jq-unique-selectbox" name="select1" multiple>
    <option value="1">Erster Wert</option>
    <option value="2">Zweiter Wert</option>
    <option value="3">Dritter Wert</option>
    <option value="4">Vierter Wert</option>
    </select>
    
    <select class="jq-unique-selectbox" name="select2" multiple>
    <option value="1">Erster Wert</option>
    <option value="2">Zweiter Wert</option>
    <option value="3">Dritter Wert</option>
    <option value="4">Vierter Wert</option>
    </select>
    
    <select class="jq-unique-selectbox" name="select3" multiple>
    <option value="1">Erster Wert</option>
    <option value="2">Zweiter Wert</option>
    <option value="3">Dritter Wert</option>
    <option value="4">Vierter Wert</option>
    </select>

<p>
<a name="destroy" href="#" class="jq-unique-switch">disable unique selectboxes</a>
<a name="makeunique" href="#" class="jq-unique-switch">enable unique selectboxes</a>
</p>

</fieldset>

<fieldset>
<legend>Move items between boxes</legend>
    <div>Doubleclick on Item to move/copy from left to right</div>
    <select class="jq-moving-selectbox" size="4" name="select4">
    <option value="1">Erster Wert</option>
    <option value="2">Zweiter Wert</option>
    <option value="3">Dritter Wert</option>
    <option value="4">Vierter Wert</option>
    </select>
    
    <select class="jq-moving-selectbox" size="4" name="select5">
    
    </select>
</fieldset>

</body>
</html>
